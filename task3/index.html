<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>
            <label>Rating:</label>
            <label><input type="radio" name="rating" value="bad"> Bad</label>
            <label><input type="radio" name="rating" value="average"> Average</label>
            <label><input type="radio" name="rating" value="good"> Good</label>
            <label><input type="radio" name="rating" value="very_good"> Very Good</label>
            <label><input type="radio" name="rating" value="excellent"> Excellent</label>
            <br>
            <label for="questions">Any Questions Regarding Product or Service:</label><br>
            <textarea id="questions" name="questions" required></textarea><br>
            <label for="comments">Additional Comments</label><br>
            <textarea id="comments" name="comments"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
